<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiGA SRZ 順位表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* 文字の大きさを設定 */
    .large-text {
      font-size: 24px;
    }

    /* センタリング */
    .center-text {
      text-align: center;
    }

    /* 表のデザイン */
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #000;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <!-- 文字の大きさ -->
  <p class="large-text"><p class="center-text">LiGA SRZ 順位表</p></p>

  <!-- 表 -->
  <table>
    <tr>
      <th>番号</th>
      <th>名前</th>
      <th>年齢</th>
    </tr>
    <tr>
      <td>1</td>
      <td>田中</td>
      <td>25</td>
    </tr>
    <tr>
      <td>2</td>
      <td>鈴木</td>
      <td>30</td>
    </tr>
    <tr>
      <td>3</td>
      <td>佐藤</td>
      <td>28</td>
    </tr>
  </table>
</body>
</html>
